{% block content %}
<style>
    /* The Modal (background) */
    .videoModal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .videoModal-content {
        background-color: #fefefe;
        margin: 15% auto;
        /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 60%;
        /* Could be more or less, depending on screen size */
    }

    .videoModal-content-description {
        width: 40%;
        float: right;
        padding: 20px;
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
<button id="myBtn-{{videoId}}" data-id="{{videoId}}" onclick="LaunchVideoModal(this)">Watch it</button>
<div id="videoModal-{{videoId}}" class="videoModal">
    <div class="videoModal-content">
        <span class="close" data-id="{{videoId}}" onclick="CloseVideoModal(this)">&times;</span>
        <video width="500" height="500" controls controlsList="nodownload">
            <source src="{{videoUrl}}" type="video/mp4">
            <b>{{videoTitle}}</b>
        </video>
        <div class="videoModal-content-description">
            <h1>{{videoTitle}}</h1>
            <p>{{videoDescription}}</p>
        </div>
    </div>
</div>

{% endblock %}
