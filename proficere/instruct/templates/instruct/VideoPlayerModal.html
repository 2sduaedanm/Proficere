{% load static %}
<script src="{% static 'js/videoModal.js' %}" type="text/javascript"></script>
<link href="{% static 'css/videoModal.css' %}" rel="stylesheet">

{% block content %}

<button id="myBtn-{{videoId}}" data-id="{{videoId}}" onclick="LaunchVideoModal(this)">Watch it</button>
<div id="videoModal-{{videoId}}" class="videoModal">
    <div class="videoModal-content">
        <span class="close" data-id="{{videoId}}" onclick="CloseVideoModal(this)">&times;</span>
        <video width="500" height="500" controls controlsList="nodownload">
            <source src="{{videoUrl}}" type="video/mp4">
            <b>{{videoTitle}}</b>
        </video>
        <div class="videoModal-content-description">
            <h1>{{videoTitle}}</h1>
            <p>{{videoDescription}}</p>
        </div>
    </div>
</div>

{% endblock %}
